<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav title">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" 
				style="color: white;"></a>
			<h1 class="mui-title title-color">My PublicKey</h1>
		</header>
		
		
		<div class="mui-content">
			
			
			<li class="mui-table-view-cell mui-media">
				<a href="javascript:;">
					<div class="mui-media-body">
					    My PublicKey
					</div>
					<textarea id="span_publicKey" style="color: gray; font-size: 14px;" rows="26" cols="30"></textarea>
				</a>
			</li>
			
			
		</div>

		
		
		
		<script src="js/app.js"></script>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function () {
				var user = app.getUserGlobalInfo();
				
				var myPublicKey = user.publicKey;
				console.log("Show my public key: " + myPublicKey);
				
				var span_publicKey = document.getElementById("span_publicKey");
					
				// 设置相关信息
				span_publicKey.innerHTML = myPublicKey;
				
			})
			
			
		</script>
	</body>

</html>
