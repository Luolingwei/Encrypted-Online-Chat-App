<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/mui.js"></script>
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/header.css" />

		<style>
			
			#scanComponent {
				width: 100%;
				top: 44px;
				bottom: 0px;
				position: absolute;
				text-align: center;
				background: black;
			}
			
		</style>
	</head>

	<body >

		<header class="mui-bar mui-bar-nav title" style="position: fixed;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left title-color"></a>

			<h1 class="mui-title title-color"><b id="chatting-nickname">Scan</b></h1>
		</header>
		
		<div id="scanComponent"></div>
		
		
		<script type="application/javascript" src="js/app.js"></script>
		<script type="text/javascript">
			mui.init();
			
			mui.plusReady(function(){
				
				setTimeout("startScan()","500");

			});
			
			var scan;
			function startScan(){
				
				// 设置扫描器的样式
				var styles = {
					frameColor: "#797979",
					scanbarColor: "#128E12"
				}
				
				
				scan = new plus.barcode.Barcode('scanComponent',null,styles);
				scan.onmarked = onmarked; 
				scan.start();
				
			};
			
			
			function onmarked( type, result ) {
				if (type == 0){
					var content = result.split("InstaChat_qrcode:");
					if (content.length != 2){
						mui.alter(result);
					} else {
						var friendUsername = content[1];
						var user = app.getUserGlobalInfo();
						var myuserId = user.id;
						// 调用搜索的同一接口，传入username
						mui.ajax(app.serverUrl + "/u/search?myUserId=" + myuserId
											   + "&friendUsername=" + friendUsername,{
							data:{},
							dataType:'json',//服务器返回json格式数据
							type:'post',//HTTP请求类型
							timeout:10000,//超时时间设置为10秒；
							headers:{'Content-Type':'application/json'},	              
							success:function(data){
								plus.nativeUI.closeWaiting();
								if (data.status == 200){
									mui.openWindow({
										url: "searchFriendsResult.html",
										id: "searchFriendsResult.html",
										styles: {},
										// 将获得的搜索好友结果传到下一页面
										extras: {
											willBeFriend: data.data
										}
									})
								} else {
									app.showToast(data.msg, "error")
									
								}
							}
						});
						
						
					}
				}
				scan.start();

			}
			
		</script>
	</body>

</html>
